name: Daily Auto Commit

on:
  schedule:
    - cron: "30 2 * * *"   # Runs daily at 02:30 UTC (fixed time, no wildcards)
  workflow_dispatch:       # Allows manual trigger

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make daily commit 23f3004254@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" >> daily_log.txt
          
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f3004254@ds.study.iitm.ac.in"
          
          git add daily_log.txt
          git commit -m "Daily automated commit"
          git push
